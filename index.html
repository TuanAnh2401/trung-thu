<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Thu Ngọt Ngào Với Bạn Tân Sinh Viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #0a1a2f, #1e3a5f);
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            cursor: none;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            color: #ffe4e1;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff6699;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .moon {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff8e1 30%, #f7e6b5 60%, transparent);
            border-radius: 50%;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 50px rgba(255, 245, 230, 0.7), 0 0 100px #ffcc00;
            animation: float 7s ease-in-out infinite, moonGlow 3s ease-in-out infinite alternate;
            z-index: 0;
        }
        .cloud {
            width: 100px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            position: absolute;
            top: 20%;
            left: -150px;
            animation: drift 15s linear infinite;
            z-index: 0;
        }
        .cloud:nth-child(2) {
            top: 40%;
            left: -200px;
            animation-duration: 18s;
            animation-delay: 3s;
        }
        .cloud:nth-child(3) {
            top: 60%;
            left: -180px;
            animation-duration: 20s;
            animation-delay: 6s;
        }
        .lantern {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4d4d, #ff1a1a);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 15px #ff4d4d;
            animation: rise 8s linear infinite;
            opacity: 0;
            z-index: 2;
        }
        .lantern:nth-child(3) {
            background: radial-gradient(circle, #ffcc00, #ff9900);
            animation-delay: 1s;
        }
        .lantern:nth-child(4) {
            background: radial-gradient(circle, #ff6699, #ff3385);
            animation-delay: 2s;
        }
        .lantern:nth-child(5) {
            background: radial-gradient(circle, #66ccff, #3399ff);
            animation-delay: 3s;
        }
        .gift-box {
            width: 40px;
            height: 40px;
            background: #ff6699;
            position: absolute;
            box-shadow: 0 0 15px #ff99cc;
            animation: rise 6s linear infinite;
            opacity: 0;
            z-index: 3;
            touch-action: none;
        }
        .gift-box::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            width: 15px;
            height: 15px;
            background: #ffcc00;
            transform: translateX(-50%) rotate(45deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .falling-star {
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            animation: fall 2s linear infinite;
            opacity: 0;
            z-index: 1;
        }
        .firework {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        .audio-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 4;
        }
        .audio-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            background: #ff99cc;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff6699;
            transition: background 0.3s, transform 0.2s;
        }
        .audio-btn:hover {
            background: #ff3385;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 245, 230, 0.95);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff99cc;
            z-index: 5;
            text-align: center;
            animation: popupFade 0.5s ease-in;
            max-width: 80%;
        }
        .popup p {
            font-size: 1em;
            color: #333;
            margin: 0;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #ff6699;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .popup button:hover {
            background: #ff3385;
        }
        .popup-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 4;
        }
        .autoplay-prompt {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 245, 230, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff99cc;
            z-index: 5;
            text-align: center;
            font-size: 1em;
            color: #333;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff6699; }
            100% { text-shadow: 0 0 15px #ff99cc, 0 0 30px #ff6699; }
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }
        @keyframes moonGlow {
            0% { box-shadow: 0 0 50px rgba(255, 245, 230, 0.7), 0 0 100px #ffcc00; }
            100% { box-shadow: 0 0 75px rgba(255, 245, 230, 0.7), 0 0 150px #ffcc00; }
        }
        @keyframes drift {
            0% { left: -150px; opacity: 0.3; }
            50% { opacity: 0.4; }
            100% { left: 100%; opacity: 0.3; }
        }
        @keyframes rise {
            0% { bottom: -80px; opacity: 0; transform: rotate(0deg); }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { bottom: 100%; opacity: 0; transform: rotate(360deg); }
        }
        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        @keyframes popupFade {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.7;
        }
        #mouse-trail {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .moon {
                width: 100px;
                height: 100px;
                top: -80px;
            }
            .cloud {
                width: 80px;
                height: 25px;
            }
            .lantern {
                width: 20px;
                height: 20px;
            }
            .gift-box {
                width: 30px;
                height: 30px;
            }
            .gift-box::before {
                width: 12px;
                height: 12px;
                top: -6px;
            }
            .audio-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            .popup {
                padding: 10px 20px;
                max-width: 90%;
            }
            .popup p {
                font-size: 0.9em;
            }
            .popup button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            .autoplay-prompt {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <canvas id="mouse-trail"></canvas>
    <div class="container">
        <div class="moon"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="falling-star" style="left: 15%; animation-delay: 0.5s;"></div>
        <div class="falling-star" style="left: 35%; animation-delay: 1s;"></div>
        <div class="falling-star" style="left: 65%; animation-delay: 1.5s;"></div>
        <h1>Trung Thu Ngọt Ngào Với Bạn!</h1>
    </div>
    <div class="audio-control">
        <button class="audio-btn" onclick="toggleAudio()">Tắt Nhạc</button>
    </div>
    <div class="popup-bg" id="popup-bg"></div>
    <div class="popup" id="popup">
        <p id="wish-text"></p>
        <button onclick="closePopup()">Đóng</button>
    </div>
    <div class="autoplay-prompt" id="autoplay-prompt">Chạm để phát nhạc!</div>
    <audio id="background-music" loop muted>
        <source src="trung-thu-song.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>
    <script>
        // Audio management
        const audio = document.getElementById('background-music');
        const audioBtn = document.querySelector('.audio-btn');
        const autoplayPrompt = document.getElementById('autoplay-prompt');
        let isPlaying = false;

        // Attempt to play audio on load
        function tryPlayAudio() {
            audio.muted = false; // Unmute after attempting to play
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        isPlaying = true;
                        audioBtn.textContent = 'Tắt Nhạc';
                        autoplayPrompt.style.display = 'none';
                    })
                    .catch(error => {
                        console.log("Autoplay failed:", error);
                        autoplayPrompt.style.display = 'block'; // Show prompt if autoplay fails
                    });
            }
        }

        // Start audio on page load
        tryPlayAudio();

        // Play audio on first user interaction
        function handleFirstInteraction() {
            if (!isPlaying) {
                tryPlayAudio();
            }
            // Remove event listeners after first interaction
            document.removeEventListener('click', handleFirstInteraction);
            document.removeEventListener('touchstart', handleFirstInteraction);
        }

        document.addEventListener('click', handleFirstInteraction);
        document.addEventListener('touchstart', handleFirstInteraction, { passive: false });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioBtn.textContent = 'Bật Nhạc';
            } else {
                audio.play().then(() => {
                    audioBtn.textContent = 'Tắt Nhạc';
                    autoplayPrompt.style.display = 'none';
                }).catch(error => {
                    console.log("Audio play error:", error);
                });
            }
            isPlaying = !isPlaying;
        }

        // Gift boxes and wishes
        const wishes = [
            "Chúc bạn học thật giỏi, luôn vui vẻ và tỏa sáng ở Sài Gòn nha! 🌟",
            "Trăng Rằm sáng lung linh, chúc bạn có thật nhiều bạn mới và kỷ niệm đẹp! 💖",
            "Chúc bạn tân sinh viên luôn mạnh mẽ, tự tin chinh phục mọi thử thách! 🚀",
            "Mong bạn có một Trung Thu ngọt ngào như bánh rế, ấm áp như đèn lồng! 🥮",
            "Chúc bạn sớm quen với Sài Gòn, luôn cười tươi và gặp nhiều may mắn nha! 😊",
            "Chúc bạn có những ngày học tập thật thú vị và đầy năng lượng! 📚✨",
            "Mong bạn luôn khỏe mạnh, hạnh phúc và thành công trong năm học mới! 🌈",
            "Chúc bạn tìm thấy niềm vui trong mọi khoảnh khắc ở thành phố mới! 🏙️💕",
            "Trung Thu này, chúc bạn nhận được thật nhiều yêu thương từ mọi người! ❤️",
            "Chúc bạn tân sinh viên có hành trình tuyệt vời, đầy bất ngờ vui vẻ! 🎉"
        ];

        const colors = ['#ff6699', '#66ccff', '#ffcc00', '#cc66ff', '#ff99cc'];
        function createGiftBox() {
            const box = document.createElement('div');
            box.className = 'gift-box';
            box.style.left = `${Math.random() * 80 + 10}%`;
            box.style.background = colors[Math.floor(Math.random() * colors.length)];
            box.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(box);

            const handleInteraction = (e) => {
                e.preventDefault();
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishText.textContent = randomWish;
                popup.style.display = 'block';
                popupBg.style.display = 'block';
                box.remove();
            };

            box.addEventListener('click', handleInteraction);
            box.addEventListener('touchstart', handleInteraction, { passive: false });

            setTimeout(() => {
                if (box.parentNode) box.remove();
            }, 6000);
        }

        for (let i = 0; i < 10; i++) {
            setTimeout(createGiftBox, i * 600);
        }
        setInterval(createGiftBox, 600);

        const popup = document.getElementById('popup');
        const popupBg = document.getElementById('popup-bg');
        const wishText = document.getElementById('wish-text');

        function closePopup() {
            popup.style.display = 'none';
            popupBg.style.display = 'none';
        }

        popupBg.addEventListener('click', closePopup);
        popupBg.addEventListener('touchstart', closePopup, { passive: false });

        // Star animation
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * starsCanvas.width,
                y: Math.random() * starsCanvas.height,
                radius: Math.random() * 1.5 + 1,
                opacity: Math.random() * 0.4 + 0.4,
                speed: Math.random() * 0.015 + 0.01
            });
        }

        function animateStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            stars.forEach(star => {
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                starsCtx.fill();
                star.opacity += star.speed;
                if (star.opacity > 0.8 || star.opacity < 0.4) star.speed = -star.speed;
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // Mouse/touch trail
        const trailCanvas = document.getElementById('mouse-trail');
        const trailCtx = trailCanvas.getContext('2d');
        trailCanvas.width = window.innerWidth;
        trailCanvas.height = window.innerHeight;

        let mouseX = 0;
        let mouseY = 0;
        const particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 6 + 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.life = 1;
                this.fadeSpeed = Math.random() * 0.04 + 0.03;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.fadeSpeed;
            }
            draw() {
                trailCtx.beginPath();
                const s = this.size * this.life;
                trailCtx.moveTo(this.x, this.y - s / 2);
                trailCtx.bezierCurveTo(this.x - s, this.y - s, this.x - s, this.y + s / 2, this.x, this.y + s);
                trailCtx.bezierCurveTo(this.x + s, this.y + s / 2, this.x + s, this.y - s, this.x, this.y - s / 2);
                trailCtx.fillStyle = this.color;
                trailCtx.globalAlpha = this.life;
                trailCtx.fill();
            }
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle(mouseX, mouseY));
            }
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle(mouseX, mouseY));
            }
        }, { passive: true });

        function animateTrail() {
            trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animateTrail);
        }
        animateTrail();

        // Firework effect
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 80 + 10}%`;
            firework.style.top = `${Math.random() * 40}%`;
            firework.style.width = '8px';
            firework.style.height = '8px';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            firework.style.borderRadius = '50%';
            firework.style.position = 'absolute';
            document.body.appendChild(firework);

            const particles = [];
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: parseFloat(firework.style.left),
                    y: parseFloat(firework.style.top),
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    size: Math.random() * 4 + 2
                });
            }

            function animateFirework() {
                trailCtx.save();
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                    trailCtx.beginPath();
                    trailCtx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    trailCtx.fillStyle = firework.style.background;
                    trailCtx.globalAlpha = p.life;
                    trailCtx.fill();
                    if (p.life <= 0) particles.splice(index, 1);
                });
                trailCtx.restore();
                if (particles.length > 0) requestAnimationFrame(animateFirework);
                else firework.remove();
            }
            animateFirework();
        }

        setInterval(createFirework, 3000);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            trailCanvas.width = window.innerWidth;
            trailCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
