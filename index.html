<body>

    <audio id="background-music" loop>
        <source src="trung-thu-song.mp3" type="audio/mpeg">
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ √¢m thanh.

    <script>
        // Qu·∫£n l√Ω √¢m thanh
        const audio = document.getElementById('background-music');
        const audioBtn = document.querySelector('.audio-btn');
        let isPlaying = true;

        audio.play().catch(error => {
            console.log("Autoplay b·ªã ch·∫∑n, c·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c:", error);
        });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioBtn.textContent = 'B·∫≠t Nh·∫°c';
            } else {
                audio.play();
                audioBtn.textContent = 'T·∫Øt Nh·∫°c';
            }
            isPlaying = !isPlaying;
        }

        // H·ªôp qu√† v√† c√¢u ch√∫c
        const wishes = [
            "Ch√∫c b·∫°n h·ªçc th·∫≠t gi·ªèi, lu√¥n vui v·∫ª v√† t·ªèa s√°ng ·ªü S√†i G√≤n nha! üåü",
            "TrƒÉng R·∫±m s√°ng lung linh, ch√∫c b·∫°n c√≥ th·∫≠t nhi·ªÅu b·∫°n m·ªõi v√† k·ª∑ ni·ªám ƒë·∫πp! üíñ",
            "Ch√∫c b·∫°n t√¢n sinh vi√™n lu√¥n m·∫°nh m·∫Ω, t·ª± tin chinh ph·ª•c m·ªçi th·ª≠ th√°ch! üöÄ",
            "Mong b·∫°n c√≥ m·ªôt Trung Thu ng·ªçt ng√†o nh∆∞ b√°nh r·∫ø, ·∫•m √°p nh∆∞ ƒë√®n l·ªìng! ü•Æ",
            "Ch√∫c b·∫°n s·ªõm quen v·ªõi S√†i G√≤n, lu√¥n c∆∞·ªùi t∆∞∆°i v√† g·∫∑p nhi·ªÅu may m·∫Øn nha! üòä",
            "Ch√∫c b·∫°n c√≥ nh·ªØng ng√†y h·ªçc t·∫≠p th·∫≠t th√∫ v·ªã v√† ƒë·∫ßy nƒÉng l∆∞·ª£ng! üìö‚ú®",
            "Mong b·∫°n lu√¥n kh·ªèe m·∫°nh, h·∫°nh ph√∫c v√† th√†nh c√¥ng trong nƒÉm h·ªçc m·ªõi! üåà",
            "Ch√∫c b·∫°n t√¨m th·∫•y ni·ªÅm vui trong m·ªçi kho·∫£nh kh·∫Øc ·ªü th√†nh ph·ªë m·ªõi! üèôÔ∏èüíï",
            "Trung Thu n√†y, ch√∫c b·∫°n nh·∫≠n ƒë∆∞·ª£c th·∫≠t nhi·ªÅu y√™u th∆∞∆°ng t·ª´ m·ªçi ng∆∞·ªùi! ‚ù§Ô∏è",
            "Ch√∫c b·∫°n t√¢n sinh vi√™n c√≥ h√†nh tr√¨nh tuy·ªát v·ªùi, ƒë·∫ßy b·∫•t ng·ªù vui v·∫ª! üéâ"
        ];

        const colors = ['#ff6699', '#66ccff', '#ffcc00', '#cc66ff', '#ff99cc', '#99ff66', '#ff9966'];
        function createGiftBox() {
            const box = document.createElement('div');
            box.className = 'gift-box';
            box.style.left = `${Math.random() * 90 + 5}%`;
            box.style.background = colors[Math.floor(Math.random() * colors.length)];
            box.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(box);

            box.addEventListener('click', () => {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                wishText.textContent = randomWish;
                popup.style.display = 'block';
                popupBg.style.display = 'block';
                box.remove(); // X√≥a h·ªôp qu√† sau khi b·∫•m
            });

            // T·ª± ƒë·ªông x√≥a khi bay h·∫øt m√†n h√¨nh
            setTimeout(() => {
                if (box.parentNode) box.remove();
            }, 8000);
        }

        // T·∫°o 20 h·ªôp qu√† ban ƒë·∫ßu v√† li√™n t·ª•c b·ªï sung
        for (let i = 0; i < 20; i++) {
            setTimeout(createGiftBox, i * 400);
        }
        setInterval(createGiftBox, 400); // Th√™m h·ªôp qu√† m·ªõi m·ªói 0.4 gi√¢y

        const popup = document.getElementById('popup');
        const popupBg = document.getElementById('popup-bg');
        const wishText = document.getElementById('wish-text');

        function closePopup() {
            popup.style.display = 'none';
            popupBg.style.display = 'none';
        }

        popupBg.addEventListener('click', closePopup);

        // T·∫°o ng√¥i sao l·∫•p l√°nh tr√™n canvas
        const starsCanvas = document.getElementById('stars');
        const starsCtx = starsCanvas.getContext('2d');
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 150; i++) { // TƒÉng s·ªë sao l·∫•p l√°nh
            stars.push({
                x: Math.random() * starsCanvas.width,
                y: Math.random() * starsCanvas.height,
                radius: Math.random() * 2 + 1,
                opacity: Math.random() * 0.5 + 0.5,
                speed: Math.random() * 0.02 + 0.01
            });
        }

        function animateStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            stars.forEach(star => {
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                starsCtx.fill();
                star.opacity += star.speed;
                if (star.opacity > 1 || star.opacity < 0.5) star.speed = -star.speed;
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // Hi·ªáu ·ª©ng di chuy·ªÉn chu·ªôt: Trail h√¨nh tr√°i tim
        const trailCanvas = document.getElementById('mouse-trail');
        const trailCtx = trailCanvas.getContext('2d');
        trailCanvas.width = window.innerWidth;
        trailCanvas.height = window.innerHeight;

        let mouseX = 0;
        let mouseY = 0;
        const particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5; // TƒÉng size particle
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.life = 1;
                this.fadeSpeed = Math.random() * 0.03 + 0.02;
                this.vx = (Math.random() - 0.5) * 3; // TƒÉng t·ªëc ƒë·ªô lan t·ªèa
                this.vy = (Math.random() - 0.5) * 3;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.fadeSpeed;
            }
            draw() {
                trailCtx.beginPath();
                const s = this.size * this.life;
                trailCtx.moveTo(this.x, this.y - s / 2);
                trailCtx.bezierCurveTo(this.x - s, this.y - s, this.x - s, this.y + s / 2, this.x, this.y + s);
                trailCtx.bezierCurveTo(this.x + s, this.y + s / 2, this.x + s, this.y - s, this.x, this.y - s / 2);
                trailCtx.fillStyle = this.color;
                trailCtx.globalAlpha = this.life;
                trailCtx.fill();
            }
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            for (let i = 0; i < 4; i++) { // TƒÉng s·ªë particle t·ª´ 2 l√™n 4
                particles.push(new Particle(mouseX, mouseY));
            }
        });

        function animateTrail() {
            trailCtx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(animateTrail);
        }
        animateTrail();

        // Hi·ªáu ·ª©ng ph√°o hoa
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 90 + 5}%`;
            firework.style.top = `${Math.random() * 50}%`;
            firework.style.width = '10px';
            firework.style.height = '10px';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            firework.style.borderRadius = '50%';
            firework.style.position = 'absolute';
            document.body.appendChild(firework);

            const particles = [];
            for (let i = 0; i < 40; i++) { // TƒÉng s·ªë h·∫°t ph√°o hoa t·ª´ 30 l√™n 40
                particles.push({
                    x: parseFloat(firework.style.left),
                    y: parseFloat(firework.style.top),
                    vx: (Math.random() - 0.5) * 10, // TƒÉng t·ªëc ƒë·ªô h·∫°t
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    size: Math.random() * 5 + 3 // TƒÉng size h·∫°t
                });
            }

            function animateFirework() {
                trailCtx.save();
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.015; // M·ªù ch·∫≠m h∆°n ƒë·ªÉ k√©o d√†i hi·ªáu ·ª©ng
                    trailCtx.beginPath();
                    trailCtx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    trailCtx.fillStyle = firework.style.background;
                    trailCtx.globalAlpha = p.life;
                    trailCtx.fill();
                    if (p.life <= 0) particles.splice(index, 1);
                });
                trailCtx.restore();
                if (particles.length > 0) requestAnimationFrame(animateFirework);
                else firework.remove();
            }
            animateFirework();
        }

        setInterval(createFirework, 2000); // Gi·∫£m interval t·ª´ 3000 xu·ªëng 2000 ƒë·ªÉ ph√°o hoa th∆∞·ªùng xuy√™n h∆°n

        // Thay ƒë·ªïi k√≠ch th∆∞·ªõc canvas khi resize
        window.addEventListener('resize', () => {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            trailCanvas.width = window.innerWidth;
            trailCanvas.height = window.innerHeight;
        });
    </script>
